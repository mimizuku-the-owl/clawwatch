name: docker-publish

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  IMAGE_NAMESPACE: ${{ secrets.DOCKERHUB_USERNAME || 'clawwatch' }}
  WEBAPP_IMAGE: ${{ secrets.DOCKERHUB_USERNAME || 'clawwatch' }}/clawwatch-webapp
  COLLECTOR_IMAGE: ${{ secrets.DOCKERHUB_USERNAME || 'clawwatch' }}/clawwatch-collector

jobs:
  build-and-push:
    name: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract tags (webapp)
        id: meta-webapp
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.WEBAPP_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/codex/docker-cloud-runtime' }}
            type=sha
            type=ref,event=tag

      - name: Extract tags (collector)
        id: meta-collector
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.COLLECTOR_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/codex/docker-cloud-runtime' }}
            type=sha
            type=ref,event=tag

      - name: Build and push webapp
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-webapp.outputs.tags }}
          labels: ${{ steps.meta-webapp.outputs.labels }}

      - name: Build and push collector
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/Dockerfile.collector
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-collector.outputs.tags }}
          labels: ${{ steps.meta-collector.outputs.labels }}
