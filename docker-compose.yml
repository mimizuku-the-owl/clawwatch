services:
  convex-backend:
    image: ghcr.io/get-convex/convex-backend:latest
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "3210:3210"
      - "3211:3211"
    volumes:
      - convex-data:/convex/data
    environment:
      - CONVEX_CLOUD_ORIGIN=${CONVEX_CLOUD_ORIGIN:-http://127.0.0.1:3210}
      - CONVEX_SITE_ORIGIN=${CONVEX_SITE_ORIGIN:-http://127.0.0.1:3211}
      - DOCUMENT_RETENTION_DELAY=${DOCUMENT_RETENTION_DELAY:-172800}
      - DO_NOT_REQUIRE_SSL=true
      - RUST_LOG=${RUST_LOG:-info}
      - DISABLE_BEACON=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3210/version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - clawwatch

  convex-dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "6791:6791"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=http://127.0.0.1:3210
      - NEXT_PUBLIC_LOAD_MONACO_INTERNALLY=true
    depends_on:
      convex-backend:
        condition: service_healthy
    networks:
      - clawwatch

  clawwatch-webapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_CONVEX_URL=${VITE_CONVEX_URL:-http://127.0.0.1:3210}
    depends_on:
      convex-backend:
        condition: service_healthy
    networks:
      - clawwatch

  clawwatch-collector:
    build:
      context: .
      dockerfile: Dockerfile.collector
    environment:
      - GATEWAY_URL=${GATEWAY_URL}
      - GATEWAY_TOKEN=${GATEWAY_TOKEN}
      - CONVEX_URL=${CONVEX_URL:-http://convex-backend:3210}
      - SESSIONS_DIR=${SESSIONS_DIR:-/data/sessions}
      - SESSION_POLL_INTERVAL=${SESSION_POLL_INTERVAL:-60000}
    volumes:
      - sessions-data:/data/sessions
    depends_on:
      convex-backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - clawwatch

volumes:
  convex-data:
  sessions-data:

networks:
  clawwatch:
    driver: bridge
